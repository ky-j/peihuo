    <title>菜品列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 菜品管理 <span class="c-gray en">&gt;</span> 菜品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> --><a class="btn btn-primary radius" onclick="layer_show('添加菜品','index.php?c=food&a=add','',400)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加菜品</a></span> <span class="r">共有数据：<strong>{$total}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort peihuo-table">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th>菜品名称</th>
                <th width="100">菜品分类</th>
                <th width="100">默认单价</th>
                <th width="100">默认单位</th>
                <th width="150">更新时间</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="foodList" id="vo">
            <tr class="text-c">
                <td>{$vo.food_id}</td>
                <td>{$vo.food_name}</td>
                <td>{$vo.parent_id|getCatName=$category,###}</td>
                <td>{$vo.food_price}</td>
                <td>{$vo.food_unit}</td>
                <td>{$vo.update_time|date="Y-m-d H:i",###}</td>
                <td class="td-manage"><button class="btn btn-secondary size-MINI radius peihuo-edit" attr-id="{$vo.food_id}" attr-a="food" attr-message="修改" onclick="layer_show('修改菜品','index.php?c=food&a=edit&id={$vo.food_id}','',400)">修改</button> | <button class="btn btn-danger size-MINI radius peihuo-delete" attr-id="{$vo.food_id}" attr-a="food" attr-message="删除">删除</button></td>
            </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
