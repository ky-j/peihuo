<div class="page-container">

    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> --><a class="btn btn-primary radius" onclick="layer_show('添加菜品分类','index.php?c=category&a=add','',400)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加菜品分类</a></span> <span class="r">共有数据：<strong>{$total}</strong> 条</span> </div>

        <table class="table table-border table-bordered table-bg table-hover table-sort peihuo-table">

            <tr class="text-c">
                <th width="80">ID</th>
                <th>菜品分类名称</th>
                <th width="150">更新时间</th>
                <th width="200">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="categoryList" id="vo">
                <tr class="text-c">
                    <td>{$vo.category_id}</td>
                    <td>{$vo.category_name}</td>
                    <td>{$vo.update_time|date="Y-m-d H:i",###}</td>
                    <td class="td-manage"><button class="btn btn-secondary size-MINI radius peihuo-edit" attr-id="{$vo.category_id}" attr-a="category" attr-message="修改" onclick="layer_show('修改菜品分类','index.php?c=category&a=edit&id={$vo.category_id}','',400)">修改</button> | <button class="btn btn-danger size-MINI radius peihuo-delete" attr-id="{$vo.category_id}" attr-a="category" attr-message="删除">删除</button></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
